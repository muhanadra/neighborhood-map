<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="author" content=" Muhanad ">
	    <meta name="discription" content="Filming locations of Before Sunset">
	    <title>Before Sunset: Filming locations</title>
	    <link rel="stylesheet" href="css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/style.css">
	    <link rel="stylesheet" href="css/offline-language-en.css">
	    <link rel="stylesheet" href="css/offline-theme-default.css">
		<script src="js/knockout-3.3.0.js"></script>
		<script src="js/jquery-1.11.2.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/offline.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?"></script>
	</head>
	<body>
		<div class="container-fluid  wrapper">
			<div class="header row">
				<div class="logo col-md-8"><h4>Before Sunset: Filming Locations</h4></div>

			</div>
			<div class="row content-container">
				<div id="map-canvas" class="map col-md-9 col-lg-9"></div>
				<div class="sidebar col-md-3 col-lg-3">
					<div class="search-container"><input class="search" placeHolder =" Enter Scene" type="text"></div>
					<div class="list-wrapper">
						<ul class="list-inline scenes-container" data-bind="foreach: markersList">
							<li class="scene-Item" data-bind="click: $parent.setMe">
								<h5 class="title" data-bind="text: title"></h3>
								<img width="200" height="171" class="img-responsive" data-bind="attr: {src: imgSrc}" />
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="js/styler.js"></script>
		<script src="js/app.min.js"></script>
	</body>
</html>
