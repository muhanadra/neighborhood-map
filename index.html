<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="author" content=" Muhanad ">
	    <title>Nieghborhood Map: Plan your Trip</title>
	    <link rel="stylesheet" type="text/css" href="css/style.css">
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script src="js/knockout-3.3.0.js"></script>
		<script src="js/jquery-1.11.2.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?"></script>

	</head>
	<body>
		<div id="wrapper">
			<div id="map-canvas">
				Here is where our map will be.
			</div>
			<div><input id="search" placeHolder =" Enter Scene" type="text"></input></div>
			<div id="scenes-container" class="ScenesList" >
				<ul class="list-inline" data-bind="foreach: markersList">
					<li class="SceneItem" data-bind="click: $parent.setMe">
						<h3 class="title" data-bind="text: title"></h3>
						<!-- <h3 data-bind="html: node"></h3> -->
						<img width="400px" height="300px" data-bind="attr: {src: imgSrc}" />
					</li>
				</ul>
			</div>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
