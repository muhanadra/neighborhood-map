<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="author" content=" Muhanad ">
	    <meta name="discription" content="Filming locations of Before Sunset">
	    <title>Before Sunset: Filming locations</title>
	    <link rel="stylesheet" href="css/bootstrap.min.css">
	    <link rel="stylesheet" href="css/main.css">
	    <link rel="stylesheet" href="css/offline-language-en.css">
	    <link rel="stylesheet" href="css/offline-theme-default.css">
		<script src="js/knockout-3.3.0.js"></script>
		<script src="js/jquery-1.11.2.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/offline.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?"></script>
	</head>
	<body class="menu-hidden">
		<div class="container-fluid  wrapper">
			<div class="row">
				<div class="header col-xs-12">
			        <a href="#" class="menu-icon-link">
			            <i class="glyphicon glyphicon-film"></i>
			        </a>
			        <h1 class="header-title">Before Sunrise: Locations</h1>
			     </div>
			</div>
			<div id="map-canvas" class="map row"></div>
			<nav>
				<div class="menu">
					<div class="search-container"><input class="search" placeHolder =" Enter Scene" type="text"></div>
					<ul class="menu-hidden scenes-container" data-bind="foreach: markersList">
						<li class="scene-Item" data-bind="click: $parent.setMe">
							<h5 class="title" data-bind="text: title"></h3>
							<img width="200" height="171" class="img-responsive" data-bind="attr: {src: imgSrc}" />
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<script src="js/styler.js"></script>
		<script src="js/app.min.js"></script>
	</body>
</html>
