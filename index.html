<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="author" content=" Muhanad ">
	    <title>Nieghborhood Map: Plan your Trip</title>
	    <link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/knockout-3.3.0.js"></script>
		<script src="js/jquery-1.11.2.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?"></script>

	</head>
	<body>
		<div id="search"><input id="searchTextField" placeHolder ="Enter Scene" type="text"></input></div>
		<ul id="navigator" data-bind="foreach: scenesList">
			<li data-bind="text: title, click: $parent.setMe"></li>
		</ul>
		<div id="map-canvas">
			Here is where our map will be.
		</div>
		<div id="scenes-container" class="ScenesList">
			<ul class="list-inline">
				<li class="SceneItem"></li>
				<li class="SceneItem"></li>
				<li class="SceneItem"></li>
				<li class="SceneItem"></li>
			</ul>
		</div>
		<script src="js/app.js"></script>
	</body>
</html>
